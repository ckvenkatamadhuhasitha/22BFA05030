<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="urlForm">
      <div class="url-input">
        <label for="longUrl">Long URL</label>
        <input type="url" id="longUrl" required />
      </div>
      <div class="url-input">
        <label for="validity">Validity (minutes, optional)</label>
        <input type="number" id="validity" min="1" />
      </div>
      <div class="url-input">
        <label for="shortcode">Custom Shortcode (optional)</label>
        <input type="text" id="shortcode" />
      </div>
      <button type="submit" class="shorten-btn">Shorten URL</button>
    </form>

    <div class="result" id="result" style="display:none;"></div>

    <div class="stat-section">
      <h2>Shortened URL Stats</h2>
      <button id="clearStatsBtn" class="clear-btn">Clear Stats</button>
      <div id="stats"></div>
    </div>
</div>

  </div>
  <script src="script.js"></script>
</body>
</html>
